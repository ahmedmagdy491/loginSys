			<form>
				<h2>Login</h2>
				<h3 id="provideError"></h3>

				<div class="form-control">
					<input type="text" id="email" name="email" required />
					<label>Email</label>
					<div for="errorEmail" class="email error" name="errorEmail" id="errorEmail"></div>
				</div>

				<div class="form-control">
					<input type="password" id="password" name="password"  required />
					<label>Password</label>
					<div for="errorPassword" class="password error" name="errorPassword" id="errorPassword"></div>
				</div>
				<button class="btn" id="login-btn">Login</button>
			</form>

			<div id="res"></div>
